apiVersion: v0.1
workloads:
  rust-uprotocol-controller:
    runtime: podman
    agent: agent_A
    restartPolicy: NEVER
    runtimeConfig: |
      image: rust-uprotocol-controller
      commandOptions: ["-e", "RUST_LOG=debug", "--net=host"]
  rust-uprotocol-simulator:
    runtime: podman
    agent: agent_A
    dependencies:
      rust-uprotocol-controller: ADD_COND_RUNNING
    restartPolicy: NEVER
    runtimeConfig: |
      image: rust-uprotocol-simulator
      commandOptions: ["-e", "RUST_LOG=debug", "--net=host"]