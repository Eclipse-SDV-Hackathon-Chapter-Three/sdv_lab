apiVersion: v0.1
workloads:
  mqtt_broker:
    runtime: podman
    agent: agent_A
    restartPolicy: NEVER
    configs:
      mqtt_conf: mqtt_config
    files:
      - mountPoint: /mosquitto/config/mosquitto.conf
        data: "{{mqtt_conf}}"
    runtimeConfig: |
      image: docker.io/library/eclipse-mosquitto:latest
      commandOptions: ["-p", "1883:1883", "-u", "mosquitto", "-v", "mosquitto_data:/mosquitto/data"]
  ego_vehicle:
    runtime: podman
    agent: agent_A
    restartPolicy: NEVER
    runtimeConfig: |
      image: localhost/sdv-dev:latest
      commandOptions: ["-e", "RUST_LOG=debug", "--network=host"]
configs:
  mqtt_config: |
    allow_anonymous true
    listener 1883 0.0.0.0
    persistence true
    persistence_location /mosquitto/data/